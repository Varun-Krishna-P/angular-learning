<!doctype html>
<html ng-app="angularLearning">
    <head>
        <title>Angular js demo</title>
        <script src="js/angular-1.5.7/angular.js"></script>
        <script src="js/application.js"></script>
    </head>
    <body>
        <div>
            10 + 20 = {{ 10 + 20}}
        </div>
        <div>
            50 + 40 = {{ 50 + 40}}
        </div>
        <div>
            {{ 1 == 2}}
            {{ 1 == 1}}
            {{ {name: 'Test', age: '123'}.name}}
            {{ ["A", "B", "C"][["A", "B", "C"].length - 1]}}
        </div>
        
        <div ng-controller="indexController">
            {{message}}
            <span>{{title}}</span>
        </div>
        
    </body>
</html>
